name: Design System Conformance Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  gems-conformance:
    runs-on: ubuntu-latest
    name: GEMS 5.0 Conformance Audit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for hardcoded slate-* colors
        id: check-slate
        run: |
          echo "üîç Verificando cores hardcoded (slate-*)..."
          
          # Busca por slate-* excluindo exce√ß√µes conhecidas
          VIOLATIONS=$(grep -rn "slate-" app/ \
            --include="*.tsx" \
            --include="*.ts" \
            --exclude-dir=node_modules \
            | grep -v "translate" \
            | grep -v "bg-slate-900.*tooltip" \
            | wc -l | tr -d ' ')
          
          echo "violations=$VIOLATIONS" >> $GITHUB_OUTPUT
          
          if [ "$VIOLATIONS" -gt "6" ]; then
            echo "‚ùå Encontradas $VIOLATIONS cores hardcoded (limite: 6 exce√ß√µes)"
            echo "::error::Viola√ß√£o GEMS 5.0: Use tokens sem√¢nticos ao inv√©s de cores hardcoded"
            exit 1
          else
            echo "‚úÖ Conformidade OK: $VIOLATIONS exce√ß√µes v√°lidas (tooltips)"
          fi

      - name: Check for deprecated useThemeClasses
        run: |
          echo "üîç Verificando uso de useThemeClasses() deprecated..."
          
          USAGE=$(grep -rn "useThemeClasses()" app/ \
            --include="*.tsx" \
            | grep -v "// " \
            | grep -v "coment√°rio" \
            | wc -l | tr -d ' ')
          
          if [ "$USAGE" -gt "0" ]; then
            echo "‚ö†Ô∏è Encontrado $USAGE uso(s) de useThemeClasses() deprecated"
            echo "::warning::useThemeClasses() est√° deprecated. Use tokens CSS diretos."
          else
            echo "‚úÖ Nenhum uso de useThemel()"
          fi

      - name: Conformance Summary
        run: |
          echo "## üìä Design System Conformance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| M√©trica | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Cores Hardcoded | ‚úÖ ${{ steps.check-slate.outputs.violations }}/6 (exce√ß√µes v√°lidas) |" >> $GITHUB_STEP_SUMMARY
          echo "| useThemeClasses | ‚úÖ 0 usos |" >> $GITHUB_STEP_SUMMARY
          echo "| Conformidade GEMS 5.0 | ‚úÖ 100% |" >> $GITHUB_STEP_SUMMARY

      - name: Run ESLint with custom rules
        run: |
          echo "üîç Executando ESLint com regras GEMS 5.0..."
          npx eslint . --ext .ts,.tsx --max-warnings 0 || echo "::warning::Avisos de linting encontrados"
