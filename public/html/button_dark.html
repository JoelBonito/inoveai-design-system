<!DOCTYPE html>
<html class="dark" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Button Preview - Dark</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#06b6d4",
                        "background-light": "#f9fafb",
                        "background-dark": "#13151a",
                        "card-dark": "#1c202a",
                        "muted-dark": "#2d3342",
                        "muted-foreground": "#94a3b8",
                        "destructive": "#EF4444",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["monospace"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
        }
    </style>
</head>

<body class="bg-background-dark text-white min-h-screen p-8 flex items-center justify-center">
    <div class="w-full max-w-4xl space-y-12">

        <!-- Variants -->
        <section>
            <h2 class="text-xl font-bold mb-6 text-text-secondary border-b border-border-dark pb-2">Variantes</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <button
                    class="h-10 px-5 bg-primary hover:bg-primary/90 text-white rounded-lg text-sm font-bold transition-all shadow-[0_0_15px_rgba(6,182,212,0.3)] hover:shadow-[0_0_20px_rgba(6,182,212,0.5)]">
                    Primary
                </button>
                <button
                    class="h-10 px-5 bg-muted-dark text-white hover:bg-muted-dark/80 rounded-lg text-sm font-bold transition-all">
                    Secondary
                </button>
                <button
                    class="h-10 px-5 bg-transparent border-2 border-primary text-primary hover:bg-primary hover:text-white rounded-lg text-sm font-bold transition-all">
                    Outline
                </button>
                <button
                    class="h-10 px-5 text-muted-foreground hover:bg-muted-dark hover:text-white rounded-lg text-sm font-medium transition-all">
                    Ghost
                </button>
                <button
                    class="h-10 px-5 bg-destructive text-white hover:bg-destructive/90 rounded-lg text-sm font-bold transition-all">
                    Destructive
                </button>
            </div>
        </section>

        <!-- Sizes -->
        <section>
            <h2 class="text-xl font-bold mb-6 text-text-secondary border-b border-border-dark pb-2">Tamanhos</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <button class="h-8 px-3 bg-primary text-white rounded-lg text-xs font-bold">
                    Small
                </button>
                <button class="h-10 px-5 bg-primary text-white rounded-lg text-sm font-bold">
                    Medium
                </button>
                <button class="h-12 px-6 bg-primary text-white rounded-lg text-base font-bold">
                    Large
                </button>
                <button
                    class="size-10 flex items-center justify-center bg-surface-dark border border-border-dark hover:border-primary text-white rounded-lg transition-colors">
                    <span class="material-symbols-outlined text-[20px]">settings</span>
                </button>
            </div>
        </section>

        <!-- States -->
        <section>
            <h2 class="text-xl font-bold mb-6 text-text-secondary border-b border-border-dark pb-2">Estados</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <button
                    class="h-10 px-5 bg-primary hover:bg-primary/90 text-white rounded-lg text-sm font-bold flex items-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">add</span>
                    Com √çcone
                </button>
                <button
                    class="h-10 px-5 bg-surface-dark border border-border-dark text-text-secondary rounded-full text-sm font-bold flex items-center gap-2 cursor-wait">
                    <span class="animate-spin size-4 border-2 border-current border-t-transparent rounded-full"></span>
                    Carregando
                </button>
                <button
                    class="h-10 px-5 bg-border-dark text-text-secondary/50 rounded-full text-sm font-bold cursor-not-allowed"
                    disabled>
                    Desabilitado
                </button>
            </div>
        </section>

    </div>
</body>

</html>
