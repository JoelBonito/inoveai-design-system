<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Checkbox Preview - Light</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b2bee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111118",
                        "surface-dark": "#1C1C26",
                        "border-dark": "#282839",
                        "text-secondary": "#9d9db9",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["monospace"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
        }
    </style>
</head>

<body class="bg-background-light text-slate-900 min-h-screen p-8 flex items-center justify-center">
    <div class="w-full max-w-lg space-y-8 bg-white border border-slate-200 p-8 rounded-2xl shadow-sm">

        <h3 class="font-bold text-lg mb-4">Preferências de Notificação</h3>

        <!-- Checkboxes -->
        <div class="space-y-4">
            <label class="flex items-start gap-3 cursor-pointer group">
                <input type="checkbox" checked
                    class="mt-1 size-5 rounded border-slate-300 bg-white text-primary focus:ring-primary focus:ring-offset-white transition-all">
                <div>
                    <span class="block font-medium text-slate-900 group-hover:text-primary transition-colors">Emails de
                        Marketing</span>
                    <span class="block text-xs text-slate-500 mt-0.5">Receba novidades e ofertas.</span>
                </div>
            </label>

            <label class="flex items-start gap-3 cursor-pointer group">
                <input type="checkbox"
                    class="mt-1 size-5 rounded border-slate-300 bg-white text-primary focus:ring-primary focus:ring-offset-white transition-all">
                <div>
                    <span
                        class="block font-medium text-slate-900 group-hover:text-primary transition-colors">Atualizações
                        do Sistema</span>
                    <span class="block text-xs text-slate-500 mt-0.5">Avisos importantes sobre sua conta.</span>
                </div>
            </label>

            <label class="flex items-start gap-3 cursor-not-allowed opacity-50">
                <input type="checkbox" disabled checked
                    class="mt-1 size-5 rounded border-slate-300 bg-white text-primary">
                <div>
                    <span class="block font-medium text-slate-900">Alertas de Segurança</span>
                    <span class="block text-xs text-slate-500 mt-0.5">Obrigatório para segurança da conta.</span>
                </div>
            </label>
        </div>

        <hr class="border-slate-200">

        <!-- Radios -->
        <div class="space-y-4">
            <h4 class="text-sm font-bold text-slate-500 uppercase tracking-wider">Frequência</h4>

            <label class="flex items-center gap-3 cursor-pointer group">
                <input type="radio" name="freq" checked
                    class="size-5 border-slate-300 bg-white text-primary focus:ring-primary focus:ring-offset-white transition-all">
                <span class="font-medium text-slate-900 group-hover:text-primary transition-colors">Diária</span>
            </label>

            <label class="flex items-center gap-3 cursor-pointer group">
                <input type="radio" name="freq"
                    class="size-5 border-slate-300 bg-white text-primary focus:ring-primary focus:ring-offset-white transition-all">
                <span class="font-medium text-slate-900 group-hover:text-primary transition-colors">Semanal</span>
            </label>
        </div>

    </div>
</body>

</html>
