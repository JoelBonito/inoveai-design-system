<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dark Mode Date Picker</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b2bee",
                        "primary-hover": "#4242ff",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111118",
                        "surface-dark": "#181823",
                        "border-dark": "#2d2d3b",
                        "text-muted": "#9d9db9",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["monospace"] // Fallback for code-like elements
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        "glow": "0 0 20px -5px rgba(43, 43, 238, 0.15)",
                        "float": "0 20px 40px -5px rgba(0, 0, 0, 0.5)"
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Scrollbar for code-vibe */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #111118; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2d2d3b; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b3b54; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<!-- Component Wrapper -->
<div class="w-full max-w-[420px] relative group/design-root">
<!-- Label -->
<label class="block text-sm font-medium text-text-muted mb-2 tracking-wide">
<span class="text-primary font-bold mr-1">&gt;</span> START_DATE
        </label>
<!-- Input Trigger -->
<div class="relative mb-4 group">
<div class="flex w-full items-stretch rounded-lg shadow-sm">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-white border border-border-dark bg-surface-dark focus:border-primary focus:ring-1 focus:ring-primary h-12 placeholder:text-text-muted/50 p-4 text-sm font-medium leading-normal transition-colors" placeholder="YYYY-MM-DD" type="text" value="2023-10-24"/>
<div class="text-text-muted flex items-center justify-center px-4 rounded-r-lg border border-l-0 border-border-dark bg-surface-dark group-hover:text-white transition-colors cursor-pointer">
<span class="material-symbols-outlined text-[20px]">calendar_month</span>
</div>
</div>
<!-- Glow effect on focus (simulated) -->
<div class="absolute inset-0 rounded-lg pointer-events-none border border-primary/0 peer-focus:border-primary/50"></div>
</div>
<!-- Popover Container -->
<!-- Simulating an open state dropdown -->
<div class="relative w-full overflow-hidden rounded-xl border border-border-dark bg-surface-dark shadow-float animate-in fade-in slide-in-from-top-2 duration-200">
<div class="flex flex-row items-stretch min-h-[400px]">
<!-- "Line Numbers" Gutter - Code Vibe decoration -->
<div class="hidden sm:flex flex-col w-10 bg-[#0e0e14] border-r border-border-dark py-4 items-end pr-2 select-none">
<span class="text-[10px] text-gray-700 font-mono leading-[2rem]">01</span>
<span class="text-[10px] text-gray-700 font-mono leading-[2rem]">02</span>
<span class="text-[10px] text-gray-700 font-mono leading-[2rem]">03</span>
<span class="text-[10px] text-gray-700 font-mono leading-[2rem]">04</span>
<span class="text-[10px] text-gray-700 font-mono leading-[2rem]">05</span>
<span class="text-[10px] text-gray-700 font-mono leading-[2rem]">06</span>
<span class="text-[10px] text-gray-700 font-mono leading-[2rem]">07</span>
<span class="text-[10px] text-gray-700 font-mono leading-[2rem]">08</span>
</div>
<!-- Calendar Content -->
<div class="flex-1 flex flex-col p-5">
<!-- Header -->
<div class="flex items-center justify-between mb-6">
<button class="flex items-center justify-center size-8 rounded hover:bg-white/5 text-text-muted hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">chevron_left</span>
</button>
<div class="flex flex-col items-center">
<span class="text-white text-base font-bold tracking-tight">October 2023</span>
<span class="text-[10px] text-primary font-mono tracking-widest uppercase opacity-80">System.Time</span>
</div>
<button class="flex items-center justify-center size-8 rounded hover:bg-white/5 text-text-muted hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">chevron_right</span>
</button>
</div>
<!-- Days Header -->
<div class="grid grid-cols-7 mb-2">
<div class="text-text-muted text-[11px] font-bold uppercase tracking-wider flex h-8 items-center justify-center">Su</div>
<div class="text-text-muted text-[11px] font-bold uppercase tracking-wider flex h-8 items-center justify-center">Mo</div>
<div class="text-text-muted text-[11px] font-bold uppercase tracking-wider flex h-8 items-center justify-center">Tu</div>
<div class="text-text-muted text-[11px] font-bold uppercase tracking-wider flex h-8 items-center justify-center">We</div>
<div class="text-text-muted text-[11px] font-bold uppercase tracking-wider flex h-8 items-center justify-center">Th</div>
<div class="text-text-muted text-[11px] font-bold uppercase tracking-wider flex h-8 items-center justify-center">Fr</div>
<div class="text-text-muted text-[11px] font-bold uppercase tracking-wider flex h-8 items-center justify-center">Sa</div>
</div>
<!-- Days Grid -->
<div class="grid grid-cols-7 gap-1 mb-6">
<!-- Empty Previous Month Days -->
<div class="h-9"></div>
<div class="h-9"></div>
<div class="h-9"></div>
<!-- Days -->
<button class="h-9 w-full text-white/40 hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">1</button>
<button class="h-9 w-full text-white/40 hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">2</button>
<button class="h-9 w-full text-white/40 hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">3</button>
<button class="h-9 w-full text-white/40 hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">4</button>
<!-- Active Selected Day -->
<button class="h-9 w-full text-white text-sm font-bold rounded bg-primary shadow-glow transition-all relative overflow-hidden group">
<span class="relative z-10">5</span>
<!-- Shine effect -->
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">6</button>
<!-- Today (Bordered) -->
<button class="h-9 w-full text-primary text-sm font-bold rounded border border-primary/50 hover:border-primary hover:bg-primary/10 transition-all">7</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">8</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">9</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">10</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">11</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">12</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">13</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">14</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">15</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">16</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">17</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">18</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">19</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">20</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">21</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">22</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">23</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">24</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">25</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">26</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">27</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">28</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">29</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">30</button>
<button class="h-9 w-full text-white hover:text-white text-sm font-medium rounded hover:bg-white/5 transition-all">31</button>
</div>
<!-- Divider -->
<div class="h-px w-full bg-gradient-to-r from-transparent via-border-dark to-transparent mb-4"></div>
<!-- Footer / Time + Actions -->
<div class="flex flex-col gap-3">
<!-- Time Picker (Simplified) -->
<div class="flex items-center justify-between px-1">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-text-muted text-[16px]">schedule</span>
<span class="text-xs text-text-muted font-medium">Time</span>
</div>
<div class="flex items-center bg-[#111118] border border-border-dark rounded px-2 py-1 gap-1">
<span class="text-white text-xs font-mono">14</span>
<span class="text-text-muted text-xs font-mono">:</span>
<span class="text-white text-xs font-mono">30</span>
</div>
</div>
<!-- Action Buttons -->
<div class="flex items-center justify-end gap-2 pt-2">
<button class="flex-1 sm:flex-none px-4 py-2 rounded-lg text-xs font-bold text-text-muted hover:text-white hover:bg-white/5 transition-colors uppercase tracking-wide">
                                Cancel
                            </button>
<button class="flex-1 sm:flex-none px-5 py-2 rounded-lg text-xs font-bold text-white bg-primary hover:bg-primary-hover shadow-lg shadow-primary/20 transition-all uppercase tracking-wide flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[14px]">check</span>
                                Apply
                            </button>
</div>
</div>
</div>
</div>
<!-- Code Vibe: Bottom Status Bar -->
<div class="bg-[#0e0e14] border-t border-border-dark px-3 py-1 flex items-center justify-between">
<div class="flex items-center gap-3">
<span class="flex items-center gap-1 text-[9px] text-text-muted font-mono uppercase">
<span class="size-1.5 rounded-full bg-green-500"></span> Ready
                    </span>
<span class="text-[9px] text-text-muted/50 font-mono">UTF-8</span>
</div>
<span class="text-[9px] text-text-muted/50 font-mono">Ln 5, Col 4</span>
</div>
</div>
</div>
</body></html>
