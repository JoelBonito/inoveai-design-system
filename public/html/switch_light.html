<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Switch Preview - Light</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b2bee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111118",
                        "surface-dark": "#1C1C26",
                        "border-dark": "#282839",
                        "text-secondary": "#9d9db9",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["monospace"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
        }
    </style>
</head>

<body class="bg-background-light text-slate-900 min-h-screen p-8 flex items-center justify-center">
    <div class="w-full max-w-lg space-y-8 bg-white border border-slate-200 p-8 rounded-2xl shadow-sm">

        <h3 class="font-bold text-lg mb-4">Configurações de Privacidade</h3>

        <div class="space-y-6">
            <!-- Item 1 -->
            <div class="flex items-center justify-between group">
                <div class="pr-4">
                    <span class="block font-medium text-slate-900">Modo Privado</span>
                    <span class="block text-xs text-slate-500 mt-0.5">Oculte seu perfil de motores de busca.</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" checked>
                    <div
                        class="w-11 h-6 bg-slate-200 peer-focus:outline-none ring-1 ring-slate-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary border-transparent">
                    </div>
                </label>
            </div>

            <!-- Item 2 -->
            <div class="flex items-center justify-between group">
                <div class="pr-4">
                    <span class="block font-medium text-slate-900">Status Online</span>
                    <span class="block text-xs text-slate-500 mt-0.5">Permitir que amigos vejam quando você está
                        online.</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer">
                    <div
                        class="w-11 h-6 bg-slate-200 peer-focus:outline-none ring-1 ring-slate-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary border-transparent">
                    </div>
                </label>
            </div>

            <!-- Item 3 (Disabled) -->
            <div class="flex items-center justify-between opacity-50">
                <div class="pr-4">
                    <span class="block font-medium text-slate-900">Autenticação de 2 Fatores</span>
                    <span class="block text-xs text-slate-500 mt-0.5">Gerenciado pelo administrador.</span>
                </div>
                <label class="relative inline-flex items-center cursor-not-allowed">
                    <input type="checkbox" value="" class="sr-only peer" disabled checked>
                    <div
                        class="w-11 h-6 bg-slate-200 peer-focus:outline-none ring-1 ring-slate-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary border-transparent">
                    </div>
                </label>
            </div>
        </div>

    </div>
</body>

</html>
