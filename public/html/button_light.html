<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Button Preview - Light</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b2bee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111118",
                        "surface-dark": "#1C1C26",
                        "border-dark": "#282839",
                        "text-secondary": "#9d9db9",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["monospace"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
        }
    </style>
</head>

<body class="bg-background-light text-slate-900 min-h-screen p-8 flex items-center justify-center">
    <div class="w-full max-w-4xl space-y-12">

        <!-- Variants -->
        <section>
            <h2 class="text-xl font-bold mb-6 text-slate-500 border-b border-slate-200 pb-2">Variantes</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <button
                    class="h-10 px-5 bg-primary hover:bg-primary/90 text-white rounded-lg text-sm font-bold transition-all shadow-[0_4px_10px_rgba(43,43,238,0.2)]">
                    Primary
                </button>
                <button
                    class="h-10 px-5 bg-white border border-slate-200 hover:border-slate-400 text-slate-700 rounded-lg text-sm font-bold transition-all shadow-sm">
                    Secondary
                </button>
                <button
                    class="h-10 px-5 bg-transparent border border-primary text-primary hover:bg-primary/5 rounded-lg text-sm font-bold transition-all">
                    Outline
                </button>
                <button
                    class="h-10 px-5 text-slate-500 hover:text-slate-900 hover:bg-slate-100 rounded-lg text-sm font-medium transition-all">
                    Ghost
                </button>
                <button
                    class="h-10 px-5 bg-red-50 text-red-600 hover:bg-red-100 border border-red-200 rounded-lg text-sm font-bold transition-all">
                    Destructive
                </button>
            </div>
        </section>

        <!-- Sizes -->
        <section>
            <h2 class="text-xl font-bold mb-6 text-slate-500 border-b border-slate-200 pb-2">Tamanhos</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <button class="h-8 px-3 bg-primary text-white rounded-lg text-xs font-bold">
                    Small
                </button>
                <button class="h-10 px-5 bg-primary text-white rounded-lg text-sm font-bold">
                    Medium
                </button>
                <button class="h-12 px-6 bg-primary text-white rounded-lg text-base font-bold">
                    Large
                </button>
                <button
                    class="size-10 flex items-center justify-center bg-white border border-slate-200 hover:border-primary text-slate-700 rounded-lg transition-colors shadow-sm">
                    <span class="material-symbols-outlined text-[20px]">settings</span>
                </button>
            </div>
        </section>

        <!-- States -->
        <section>
            <h2 class="text-xl font-bold mb-6 text-slate-500 border-b border-slate-200 pb-2">Estados</h2>
            <div class="flex flex-wrap gap-4 items-center">
                <button
                    class="h-10 px-5 bg-primary hover:bg-primary/90 text-white rounded-lg text-sm font-bold flex items-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">add</span>
                    Com √çcone
                </button>
                <button
                    class="h-10 px-5 bg-white border border-slate-200 text-slate-400 rounded-lg text-sm font-bold flex items-center gap-2 cursor-wait shadow-sm">
                    <span
                        class="animate-spin size-4 border-2 border-current border-t-transparent rounded-lg text-primary"></span>
                    Carregando
                </button>
                <button class="h-10 px-5 bg-slate-100 text-slate-400 rounded-lg text-sm font-bold cursor-not-allowed"
                    disabled>
                    Desabilitado
                </button>
            </div>
        </section>

    </div>
</body>

</html>
